<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-3">
        <div class="row mb-3">
            <div class="col">
                <h1 class="text-center">Игра "Числа по порядку"</h1>
            </div>
        </div>
        <div class="row mb-3" id="screen1">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Введите имя</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div> 
                    <div class="mb-3">
                        <label for="size" class="form-label">Выберите размер поля</label>
                        <select name="size" id="size" class="form-select">
                            <option value="3">3 x 3</option>
                            <option value="4">4 x 4</option>
                            <option value="5">5 x 5</option>
                            <option value="6">6 x 6</option>
                            <option value="7">7 x 7</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Начать игру</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mb-3" id="screen2">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Топ 5 результатов
                    </div>
                    <div class="card-body">
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Иван (3x3)</div>
                                    12.12.2024 12:00
                                </div>
                                <span class="badge text-bg-primary rounded-pill">12</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Игровое поле
                    </div>
                    <div class="card-body">
                        <div class="game-field game-field-3">
                            <div class="game-cell game-cell-green">1</div>
                            <div class="game-cell game-cell-red">5</div>
                            <div class="game-cell">6</div>
                            <div class="game-cell">2</div>
                            <div class="game-cell">9</div>
                            <div class="game-cell">7</div>
                            <div class="game-cell">4</div>
                            <div class="game-cell">3</div>
                            <div class="game-cell">8</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        История игр
                    </div>
                    <div class="card-body">
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Иван (3x3)</div>
                                    12.12.2024 12:00
                                </div>
                                <span class="badge text-bg-primary rounded-pill">12</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3" id="screen3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Результаты
                    </div>
                    <div class="card-body">
                        <p>Имя: <strong>Иван</strong></p>
                        <p>Размер поля: <strong>3x3</strong></p>
                        <p id="result">Результат (с): <strong>14</strong></p>
                        <button class="btn btn-success">Начать заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
